<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Promise.all([
            new Promise ((resolve,reject) =>{
                setTimeout(() =>{
                    resolve('我是第一个结果')
                },1000)
            }),
            new Promise ((resolve,reject) =>{
                setTimeout(() =>{
                    resolve('我是第二个结果')
                },2000)
            })

        ]).then((results)=>{
                console.log(results)
            })
    </script>
</body>
</html>
