    <script>
        //函数中的参数问题
        //1.有多个参数时
        const sum = (num1,num2) =>{
            return num1+num2
        }

        //2.当只有一个函数时,可以省略括号
        const power = num =>{
            return num*num 
        }

        //2.函数中只有一个代码块时,箭头后面可以直接接返回值
        const mul = (num1,num2) => num1 * num2
        console.log(mul(20,30))
    </script>
