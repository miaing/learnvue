<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
   <h1>{{message}}</h1> 
   <h1>{{name}}</h1>
</div>
<script src="../js/vue.js"></script>
<script>
    //let(变量)/const(常量）
    //编程范式：声明式编程
    const app = new Vue({
        el:'#app',//用于要挂载管理的元素
        data:{
            message:'你好，握手某某某',
            name:'luoyuying'
        }
    })
    
</script>
</body>
</html>
