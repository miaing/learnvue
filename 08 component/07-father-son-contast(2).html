<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
      <cpn @item-click = "cpnClick"></cpn>
    </div>
    <template id="cpn">
      <div>
        <button v-for="item in categories" @click="btnClick">{{item.name}}</button>
      </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      //子组件
      const cpn = {
        template: '#cpn',
        data() {
          return {
            categories: [
              { id: 'aaa', name: '热门推荐' },
              { id: 'bbb', name: '手机数码' },
              { id: 'ccc', name: '家电' },
              { id: 'ddd', name: '电脑办公' },
            ]
          }

        },
        methods: {
          btnClick(item) {
            this.$emit('itemclick',"item")
          }
        },
      }
      //父组件
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好，我是某某某',
          //name: 'luoyuying'
        },
        components:{
          cpn
        },
        methods: {
          cpnClick(item){
            console.log('cpnClick',item)
          }
        },
      })
    </script>
</body>
</html>
