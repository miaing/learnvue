<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn> </cpn>
    </div>
    <template id="cpn"> 
        <ccpn></ccpn>
    </template>
    <template id="ccpn">
        <div>
            <h2>我是第二个子组件</h2>
            <button @click="btnClick">按钮</button>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
                el: '#app',
                data: {
                    message: '你好，我是某某某',
                    //name: 'luoyuying'
                },
                components: {
                    cpn: {
                        template: '#cpn',
                        data(){
                            return{
                                name:'我是第一个子组件的名字'
                            }
                        },
                        components: {
                            ccpn: {
                                template: "#ccpn",
                                methods: {
                                    btnClick() {
                                        //1.访问我的父组件
                                        /*console.log(this.$parent)
                                        console.log(this.$parent.name)*/
                                        console.log(this.$root.message)
                                    }
                                },
                            }
                        }


                    },


                }
            })
    </script>
</body>
</html>
